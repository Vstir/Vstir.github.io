<!doctype html>
<html lang="en">
	
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DIGM5100 Bootstrap Template</title>
	<!-- Bootstrap CSS -->  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
	
  <body data-spy="scroll" data-target="#mainNav">
	  
    <nav class="navbar navbar-expand-lg bg-light" id="mainNav">
		<div class="container-fluid">
		  <a class="navbar-brand" href="index.html">Navbar</a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent" role="navigation">
			<ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link active" href="#one">One</a></li>
              <li class="nav-item"><a class="nav-link" href="#two">Two</a></li>
              <li class="nav-item"><a class="nav-link" href="#three">Three</a></li>
              <li class="nav-item"><a class="nav-link" href="#four">Four</a></li>
			</ul>
		  </div>
		</div>
	</nav>  
	
	<div class="container-fluid">
		<h1>Hello, world!</h1>  
	</div>
    
	<!-- Bootstrap JS and jQuery-->  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<!-- Auto-Scroll --> 
	  <script>
		$(function() {
			$('#mainNav a').on('click', function(event) {
				var $anchor = $(this);
				$('html, body').stop().animate({
					scrollTop: $($anchor.attr('href')).offset().top
				}, 500);
				return false;
			});

			// Activate scrollspy to add active class to navbar items on scroll
			$('body').scrollspy({
				target: '#mainNav'
			});

			// Closes responsive menu when a link is clicked
			$('.navbar-collapse>ul>li>a').click(function() {
				$('.navbar-collapse').collapse('hide');
			});
		});
	</script>  
  </body>
</html>
